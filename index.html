<!DOCTYPE html>
<html>
    <head> 
        <title>Responsive layout</title>
        <link rel="stylesheet" href="responsive.css">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2>Header</h2>
            </div> 
            <div id="sidebar">
                <h2>Left sidebar</h2>
            </div> 
            <div id="content">
                <h2>Main content</h2>
            </div><div id="blocks">
                <div class="block">First column</div>
                <div class="block">Second column</div>
                <div class="block">Third column</div>
                <div class="block">Fourth column</div>
            </div> <div id="footer">
                <h2>Footer</h2>
                <div class="info">Contacts</div>
                <div class="info">Other information</div>
            </div>
        </div>
    </body>
    </html>
